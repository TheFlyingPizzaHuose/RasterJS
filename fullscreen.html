<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>RasterJS</title>
    <link type="text/css" rel="stylesheet" href="style2.css">
</head>
    <script async type="module" src="main.js"></script>
    <body>
        <p class='hide'>
            <input type="number" id="positionX" value="0">
            <input type="file" id="file">
            <input type="number" id="cameraX" value='0'>
            <input type="number" id="positionY" value='0'>
            <input type="number" id="OBJind" value="1">
            <input type="button" id="delete" value="Delete">
            <input type="number" id="cameraY" value='-1'>
            <input type="number" id="positionZ" value='0'>
            <input type="number" id="B" value='0' max='255'>
            <input type="number" id="G" value='255' max='255'>
            <input type="number" id="R" value='0' max='255'>
            <input type="number" id="sens" value="0.1">
            <input type="number" id="cameraW" value='0'>
            <p id="Vertex Count" class='hide'>Vertex Count: </p>
        </p>
        <p style='display: inline;' id="Frames">Frames: </p>
        <p style='display: inline;' id="Framerate">Framerate: </p>
        <details style='display: inline;'>
            <summary>Settings</summary>
            <p style='display: inline;'>Fov: </p>
            <input style='display: inline; float: none;' type="range" id="fov" value="70" min='10' max='179'>
            <p style='display: inline;'>Screen Width: </p>
            <input type="number" id="resolutionX" value="800">
            <p style='display: inline;'>Screen Height: </p>
            <input type="number" id="resolutionY" value="430">
        </details>
        <audio controls loop id="music" style='display: none'>
            <source src="./music/Kevin MacLeod _ Arcadia.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <canvas class="screen" id="screen" width="800" height="460"></canvas>
        <canvas id="texture" style="display: hidden"></canvas>
    </body>
</html>
